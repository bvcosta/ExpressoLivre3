<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>
            $(function () {
                $.ajax('/history', {
                    dataType: 'json',
                    type: 'POST',
                    data: {
                        "chat_conversation": '<div class="chat-message-notify"><span class="chat-user-timestamp">(10:48:33)</span><span class="chat-user-msg">Teste2 está indisponível</span></div><div class="chat-message-notify">    <span class="chat-user-timestamp">(10:48:33)</span><span class="chat-user-msg">Sua mensagem será enviada offline</span></div>',
                        "chat_id": 'messenger-chat-teste2_simdev-sdr-serpro'
                    },
                    success: function (response) {
                        console.log(response);
                        if (response.code == 0) {
                            $('#iframe-history').attr('src', '/download/' + response.fileName);
                        } else {
                            alert('Erro no download!!');
                        }
                    },
                    error: function (xhr, status, err) {
                        alert('Erro HTTP!!');
                        console.log(status);
                        console.log(err);
                    }
                });
            });
        </script>
    </head>
    <body>
        OK
        <iframe id="iframe-history" src="" style="display: none;"></iframe>
    </body>
</html>
